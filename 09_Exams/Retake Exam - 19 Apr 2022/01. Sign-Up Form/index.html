<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="left">
            <img src="image/cover.jpg" alt="Cover photo" class="img">
            <p class="header">SoftUni</p>
            <h1 class="title">Welcome to SoftUni.</h1>
            <p class="subtitle">Are you ready to become a dev?</p>
        
            <ul class="icons" role="list">
                <li class="icon"><i class="fas fa-globe-americas"></i></li>
                <li class="icon"><i class="fab fa-github"></i></li>
                <li class="icon"><i class="fab fa-twitter"></i></li>
            </ul>
        </section>
        <section class="right">
            <form action="" class="form">
                <label for="username">USERNAME<input type="text" name="username" id="username" placeholder="antoniyaat"/>
                </label>

                <label for="email">EMAIL<input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg"/>
                </label>

                <label for="password">PASSWORD<input type="password" name="password" id="password" placeholder="********"/>
                </label>

                <label for="repass">REPEAT PASSWORD<input type="password" name="password" id="password" placeholder="********"/>
                </label>

                <label for="button">
                    <button type="submit">REGISTER</button>
                    <a href="">I am already a ninja</a>
                </label>
            </form>
        </section>
    </main>
</body>
</html>

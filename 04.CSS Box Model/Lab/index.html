<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="syles.css">

<body>
    <main>
        <h1>Card example</h1>
        <article class="card">
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1674757621246-ab7bcaba8bcf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="unsplash img" class="thumbnail__img">
            </div>
            
            <div class="content">
                <h2 class="content__title">Jessica Award</h2>
                <p class="content__badge">Department Marketing</p>
                
                <h3 class="content__section-tittle">Projects</h3>
                <ul class="content__projects">
                    <li class="project">
                        <i class="project__icon fas fa-file-alt"></i>
                        <span class="project__name">Flagship design course</span>
                    </li>

                    <li class="project">
                        <i class="project__icon fas fa-file-alt"></i>
                        <span class="project__name">Sofial media app</span>
                    </li>
                    
                    <li class="project">
                        <i class="project__icon fas fa-file-alt"></i>
                        <span class="project__name">Marketing app</span>
                    </li>

                </ul>
            

</li>
            </div>
        </article>
    </main>
